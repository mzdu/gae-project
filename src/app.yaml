application: wikitheoria-hrd
version: 150
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /api.*
  script: api.app

- url: /static
  static_dir: static

- url: /static/images
  static_dir: static/images
  
- url: /static/css
  static_dir: static/css

- url: /static/js
  static_dir: static/js
    
- url: /favicon.ico
  static_files: static/images/favicon.ico
  upload: static/images/favicon.ico

- url: /module/new.*
  script: modules.app
  login: required

- url: /module/edit.*
  script: modules.app
  login: required
  
- url: /module/.*
  script: modules.app
  login: required

- url: /modules/page.*
  script: modules.app

- url: /modules.*
  script: modules.app

- url: /administration.*
  script: admin.app
  login: required

- url: /users.*
  script: users.app
  
- url: /contribute/definition.*
  script: terms.app
  login: required
  
- url: /contribute/term.*
  script: terms.app
  login: required
  
- url: /terms.*
  script: terms.app
  
- url: /.*
  script: main.app


libraries:
- name: jinja2
  version: latest
  
builtins:
- remote_api: on